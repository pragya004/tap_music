<!DOCTYPE html>
<html>
<head>
	<title>Tabz</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	<script type="text/javascript" src="source.js"></script>
	<div class="app">
		<header>
			<h1>Tap Music</h1>
			<p>Music at the tap of your fingers</p>
		</header>
		<div class="visual"></div>
		<div class="pads">
			<div class="pad1">
				<audio src="sounds/bubbles.mp3" class="sounds"></audio>
			</div>
			<div class="pad2">
				<audio src="sounds/clay.mp3" class="sounds"></audio>
			</div>
			<div class="pad3">
				<audio src="sounds/confetti.mp3" class="sounds" class="sounds"></audio>
			</div>
			<div class="pad4">
				<audio src="sounds/glimmer.mp3" class="sounds"></audio>
			</div>
			<div class="pad5">
				<audio src="sounds/moon.mp3" class="sounds"></audio>
			</div>
			<div class="pad6">
				<audio src="sounds/ufo.mp3" class="sounds"></audio>
			</div>
			<div class="pad7">
				<audio src="sounds/sound68.wav" class="sounds"></audio>
			</div>
			<div class="pad8">
				<audio src="sounds/sound9.mp3" class="sounds"></audio>
			</div>
			<div class="pad9">
				<audio src="sounds/sound97.wav" class="sounds"></audio>
			</div>
		</div>
	</div>

</body>
</html>
